<h1>
  <div class="row">
    <div class="span12">Bart Schedule</div>
    <div class="span2" >
      <img width="100" height="100" src="http://www.511contracosta.org/wp-content/uploads/2010/07/BART-logo-large.jpg"/>
    </div>
  </div>
</h1>
<div ng-controller="BartWidgetController">
  <h2>
    {{schedule.station.name}}
  </h2>
  <table class="table table-striped">
    <thead>
    <tr class="lead strong">
      <th>Name</th>
      <th>Abbreviation</th>
      <th>Minutes</th>
    </tr>
    </thead>
    <tr class="lead text-info" ng-repeat="train in schedule.station.etd" ng-class-odd="'odd'" ng-class-even="'even'">
      <td>{{train.destination}}</td>
      <td>{{train.abbreviation}}</td>
      <td>{{train.minuteString}}</td>
    </tr>
  </table>
  <footer>

  </footer>
</div>
